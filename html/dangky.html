<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dangky.css">
    <style>
        .form-login{
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-login" id="form" >
            <h1>Sign Up</h1>
            <div class="form-text"  >
                <label>username</label>
                <input id="username"type="text">
            </div>
            <div class="form-text" >
                <label>email</label>
                <input id="email"type="text">
            </div>
            <div class="form-text" >
                <label>Age</label>
                <input id="age"type="number">
            </div>
            <div class="form-text" >
                <label>password</label>
                <input id="password"type="password">
            </div>
             <div class="form-text" >
                <label>confirm password</label>
                <input id="password_2" type="password">
            </div>
            <button type="submit"  id="register" >Submit</button>
            <span>Login: <a href="../html/dangnhap.html" target="_blank" >tại đây</a></span>
        </div>
    </div>
    <script src="../index.js/dangky.js"></script>
    <script src="../index.js/cssdangnhap.js"></script>
    
</body>
</html>
